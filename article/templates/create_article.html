{% extends "base.html" %}

{% block sidebar %}
<ul>
    <li><a href="{% url 'article:all' %}">Cancel</a></li>
</ul>
{% endblock %}

{% block content %}

<form action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    
    <input type="submit" name="submit" value="Create Article">
</form>

{% endblock %}
